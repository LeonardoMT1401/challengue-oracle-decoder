<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - ONE</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imagenes/icoLogo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenedor">
            <img class="logo" src="./imagenes/icoLogo.svg" alt="logo alura">
            <h1 class="titulo_logo">Encriptador & Desencriptador - ONE</h1>
        </div>

    </header>

    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="texto_en_area">
                        <textarea name="texto" id="texto" placeholder="Ingrese el texto aquí..."></textarea>
                        <body onload="document.getElementById('texto').focus();">
                            <div class="texto_info">
                                <div class="info">
                                    <img src="./imagenes/icoExclamacion.png">
                                    <p id="advertencia">Solo letras minúsculas y sin acentos.</p>
                                </div>
                            </div>

                            <div class="btn">
                                <button id="encri" class="btn_encriptar" type="button"><img
                                        src="./imagenes/icoEncriptar.png"> Encriptar</button>

                                <button id="desencri" class="btn_desencriptar" type="button"><img
                                        src="./imagenes/icoDesencriptar.png"> Desencriptar</button>
                            </div>
                    </div>
                </form>
                <div class="resultado">
                    <div class="contenedor_resultado">
                        <div class="contenido_no_resuelto" id="noResuelto">
                            <div class="imagen_resultado">
                                <img src="./imagenes/fondoResultado.png" alt="fondo">
                            </div>
                            <p>Ningún mensaje fue encontrado.</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>

                        <div class="contenido_resuelto" id="resuelto">
                            <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                            <button id="copiar" type="button"><img src="./imagenes/icoCopiar.png"> Copiar</button>
                        </div>

                    </div>
                </div>
    </main>

    <footer><br><br><br><br>
        <p class="copyright">© Desarrollado por Leonardo Medrano: <a
                href="https://www.linkedin.com/in/leonardo-medrano-torres-b64014270" target="_blank">LinkedIn</a> - <a
                href="https://github.com/LeonardoMT1401" target="_blank">Github</a></p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
